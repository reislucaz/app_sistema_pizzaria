<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Atualizar Usuário</h1>
  <div class="container">
    <form id="formAtualizacao">
      <div class="mb-3">
        <label for="nomeUsuario" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" required>
      </div>
      <div class="mb-3">
        <label for="emailUsuario" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailUsuario" placeholder="nome@exemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="senhaUsuario" class="form-label">Senha</label>
        <input type="password" name="senhaUsuario" class="form-control" id="senhaUsuario" required>
      </div>
      <button type="submit" class="btn btn-success">Atualizar</button>
    </form>
    <div id="msgAtualizacao"></div>
    <button id="btnVoltar" class="btn btn-primary">Página Inicial</button>
  </div>
  <script src="js/atualizacao.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
    document.getElementById('btnVoltar').addEventListener('click', function () {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
